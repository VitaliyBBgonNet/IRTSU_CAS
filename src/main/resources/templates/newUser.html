<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/table.css" type="text/css">
</head>
<body>
<div class="container py-3" style="max-width: 800px;">
    <div th:replace="~{header.html :: header}"></div>

    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>

    <div class="text-center">
        <p id="full-name" hx-get="/data/profile" hx-trigger="load" hx-target="#full-name" hx-swap="innerHTML">
            Загрузка...
        </p>
    </div>

    <form id="userForm">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="userLastName">Фамилия</label>
                        <input type="text" class="form-control" id="userLastName" name="userLastName">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" class="form-control" id="userEmail" name="userEmail">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="userName">Имя</label>
                        <input type="text" class="form-control" id="userName" name="userName">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="userPassword">Пароль</label>
                        <input type="password" class="form-control" id="userPassword" name="userPassword">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="sureName">Отчество</label>
                        <input type="text" class="form-control" id="sureName" name="sureName">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="userPhone">Телефон</label>
                        <input type="text" class="form-control" id="userPhone" name="userPhone">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="addInformation">Дополнительная информация</label>
                    <textarea class="form-control" id="addInformation" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 60%">Добавить нового пользователя</button>
            </div>
        </div>
    </form>
    <br>

    <div class="col">
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Email</th>
                <th>Пароль</th>
                <th>Телефон</th>
                <th>Доп.Информация</th>
            </tr>
            </thead>
            <tbody id="componentListBody">
            </tbody>
        </table>

    </div>



    <!-- Модальное окно успеха -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Успех!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Пользователь успешно добавлен!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">ОК</button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Сценарии -->
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("userForm");

        function loadUsers() {
            fetch("/admin/getUsers", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
                .then(response => response.json())
                .then(users => {
                    const tbody = document.getElementById("componentListBody");
                    tbody.innerHTML = '';  // Очищаем текущую таблицу
                    users.forEach(user => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.lastName} ${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>${user.phone}</td>
                            <td>${user.addInformation}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error loading users:', error));
        }

        loadUsers();

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            let token = localStorage.getItem("token");
            let userData = {
                lastName: document.getElementById("userLastName").value,
                name: document.getElementById("userName").value,
                surname: document.getElementById("sureName").value,
                email: document.getElementById("userEmail").value,
                password: document.getElementById("userPassword").value,
                phoneNumber: document.getElementById("userPhone").value,
                addInformation: document.getElementById("addInformation").value
            };

            fetch("/admin/createUser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token ? "Bearer " + token : ""
                },
                body: JSON.stringify(userData)
            })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    if (data.statusCode === 30) {
                        alert("Такой пользователь уже существует!");
                    } else {
                        const modal = new bootstrap.Modal(document.getElementById("successModal"));
                        modal.show();
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Что-то пошло не так. Попробуйте позже.");
                });
        });
    });

    // Настройка HTMX
    document.addEventListener("htmx:configRequest", function(event) {
        let token = localStorage.getItem("token");
        if (token) {
            event.detail.headers['Authorization'] = 'Bearer ' + token;
        }
    });

    document.body.addEventListener("htmx:responseError", function (event) {
        if (event.detail.xhr.status === 401) {
            window.location.href = "/authUser/login";
        }
    });
</script>
</body>
</html>
