<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<div class="container py-3" style="width: 50%">
    <div th:replace="~{header.html :: header}"></div>

    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>
    <div class="text-center">
        <p id="full-name"
           hx-get="/data/profile"
           hx-trigger="load"
           hx-target="#full-name"
           hx-swap="innerHTML">
            Загрузка...
        </p>
    </div>
<form>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" class="form-control"  id="userLastName" name="userLastName">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control"  id="userEmail" name="userEmail">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" id="userName" name="userName">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control"  id="userPassword" name="userPassword">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Отчество</label>
                    <input type="text" class="form-control" id="sureName" name="sureName">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" class="form-control" id="userPhone" name="userPhone">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
                <label>Дополнительная информация</label>
                <textarea class="form-control" id="addInformation" rows="3"></textarea>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="width: 60%">Добавить нового пользователя</button>
        </div>

    </div>



</form>

<script>
    document.body.addEventListener("htmx:responseError", function (event) {
        if (event.detail.xhr.status === 401) {
            window.location.href = "/authUser/login"; // замените на URL регистрации
        }
    });
</script>

<script>
    // Слушаем событие конфигурации запроса в HTMX
    document.addEventListener("htmx:configRequest", function(event) {
        // Получаем токен из localStorage
        let token = localStorage.getItem("token");
        if (token) {
            // Добавляем токен в заголовок запроса
            event.detail.headers['Authorization'] = 'Bearer ' + token;
        }
    });
</script>

<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
