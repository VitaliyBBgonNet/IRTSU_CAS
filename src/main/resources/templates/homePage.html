<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">IRTSU CAS</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/IRTSU/elements">Компоненты</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Support</a>
                <a class="py-2 link-body-emphasis text-decoration-none" href="#">Pricing</a>
            </nav>
        </div>
    </header>

    <div class="row align-items-start">
        <div class="col-12 col-md-2 d-flex flex-column align-items-start">
            <p class="">Фильтр:</p>
            <form action="/IRTSU/adaptiveFilter" method="post">
                <input type="text" name="componentName" class="form-control" placeholder="Имя компонента">
                <br>
                <select class="form-select" name="componentStatus">
                    <option value="Все">Все</option>
                    <option value="В аренде">В аренде</option>
                    <option value="У владельца">У владельца</option>
                </select>
                <br>
                <select class="form-select" name="ownerName">
                    <option  th:each="ownerName : ${ownerNames}" th:value="${ownerName}" th:text="${ownerName}"></option>
                </select>
                <br>
                <input type="datetime-local" name="addedDate" class="form-control" placeholder="Дата добавления">
                <button type="submit" class="btn btn-sm btn-primary mt-3">Выбрать</button>
            </form>
        </div>

        <div class="col">

            <table class="table table-sm table-hover" id="componentList">
                <thead>
                <tr>
                    <th>Имя компонента</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th class="d-none d-sm-table-cell">Владелец</th>
                    <th class="d-none d-sm-table-cell">Аватарка</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="component : ${components}">
                    <td th:text="${component.name}"></td>
                    <td th:text="${component.description}"></td>
                    <td th:text="${component.status}"
                        th:style="${component.status == 'Active' or component.status == 'У владельца'} ? 'color: green;' :
              (${component.status == 'В аренде'} ? 'color: red;' : '')">
                    </td>
                    <td th:text="${component.owner}"></td>
                    <td th:text="${component.avatar}"></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
