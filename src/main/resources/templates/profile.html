<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<div class="container py-3">
    <div th:replace="~{header.html :: header}"></div>
</div>
<div class="container py-3" style="max-width: 1000px;">

    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>
    <div class="text-center">
        <p id="full-name"
           hx-get="/data/profile"
           hx-trigger="load"
           hx-target="#full-name"
           hx-swap="innerHTML">
            Загрузка...
        </p>
    </div>
    <hr>
    <label class="fw-bold">Добавить новый компонент</label>
    <form id="addDetailForm">
        <div class="form-group">
            <label>Наименование компонента</label>
            <input type="text" class="form-control" placeholder="Введите наименование компонента" id="componentName" name="componentName">
        </div>
        <div class="form-group">
            <label>Выберете статус компонента</label>
            <select class="form-select" id="componentStatus" name="componentStatus">
                <option value="У владельца">У владельца</option>
                <option value="В аренде">В аренде</option>
            </select>

            <div class="form-group" id="rentedByField" style="display: none;">
                <label>Имя арендатора</label>
                <input type="text" class="form-control" id="rentedBy" name="rentedBy" placeholder="Введите имя арендатора">
            </div>

        </div>
        <div class="form-group">
            <label>Ссылка на документацию</label>
            <input type="text" class="form-control" placeholder="Добавьте ссылку на документацию" id="componentDocumentation" name="componentDocumentation">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" rows="3" id="componentDescription" name="componentDescription"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <hr>
    <p class="fw-bold">Фильтр:</p>
    <div class="col-12">
        <form id="filterForm">
            <div class="d-flex flex-wrap align-items-center gap-2">
                <input type="text" id="componentNameFilter" class="form-control w-auto" placeholder="Имя компонента">

                <select id="componentStatusFilter" class="form-select w-auto">
                    <option value="">Статус</option>
                    <option value="В аренде">В аренде</option>
                    <option value="У владельца">У владельца</option>
                </select>

                <button type="submit" class="btn btn-primary">Выбрать</button>
                <button id="loadTableBtn" class="btn btn-primary">Мои компоненты</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col">
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя компонента</th>
                <th>Описание</th>
                <th>Статус</th>
                <th>Владелец</th>
                <th>Арендатор</th>
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="componentListBody">  <!-- Важно, чтобы у tbody был ID -->
            </tbody>
        </table>

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Внесение изменений</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editComponentForm">
                    <input type="hidden" id="editComponentId">
                    <div class="mb-3">
                        <label for="editComponentName" class="form-label">Наименование компонента</label>
                        <input type="text" class="form-control" id="editComponentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editComponentDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="editComponentDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editComponentStatus" class="form-label">Статус</label>
                        <select class="form-select" id="editComponentStatus">
                            <option value="У владельца">У владельца</option>
                            <option value="В аренде">В аренде</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editRentedByField" style="display: none;">
                        <label for="editRentedBy" class="form-label">Имя арендатора</label>
                        <input type="text" class="form-control" id="editRentedBy">
                    </div>
                    <div class="mb-3">
                        <label for="editComponentDocumentation" class="form-label">Ссылка на документацию</label>
                        <input type="text" class="form-control" id="editComponentDocumentation">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.body.addEventListener("htmx:responseError", function (event) {
        if (event.detail.xhr.status === 401) {
            window.location.href = "/authUser/login"; // замените на URL регистрации
        }
    });
</script>

<script>
    document.getElementById("filterForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Останавливаем стандартное действие отправки формы

        // Собираем данные из формы
        const filterData = {
            name: document.getElementById("componentNameFilter").value.trim(),
            status: document.getElementById("componentStatusFilter").value,
        };

        // Получаем токен (если есть)
        const token = localStorage.getItem("token");

        // Отправляем POST-запрос
        fetch("/details/getDetailWitchPaginationFilterForAuthUser", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": token ? "Bearer " + token : ""
            },
            body: JSON.stringify(filterData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка загрузки данных");
                }
                return response.json();
            })
            .then(data => {
                // Обновляем таблицу с результатами
                let tableBody = document.getElementById("componentListBody");
                tableBody.innerHTML = ""; // Очищаем таблицу перед обновлением

                data.forEach(component => {
                    let row = document.createElement("tr");

                    // Определяем цвет статуса
                    let statusColor = component.status === "У владельца" ? "color: green;" :
                        component.status === "В аренде" ? "color: red;" : "";

                    row.innerHTML = `
                <td > <p class="shortened-id">${component.id}</p></td>
                <td>${component.name}</td>
                <td>${component.description}</td>
                <td style="${statusColor}">${component.status}</td>
                <td>${component.owner || "—"}</td>
                <td>${component.tenant || "-"}</td>
                <td>
                <button style="margin: 2px" id = "deleteComponentButton" class="btn btn-danger" data-id="${component.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
</svg></button><button style="margin: 2px" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="${component.id}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"></path>
    </svg>
</button>
            </td>
            `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Ошибка загрузки данных:", error));
    });
</script>

<script>
    document.getElementById("componentListBody").addEventListener("click", function (event) {
        const buttonEdit = event.target.closest(".btn-secondary");
        if (buttonEdit) {
            const row = buttonEdit.closest("tr"); // Находим строку таблицы
            const cells = row.querySelectorAll("td"); // Получаем ячейки строки

            // Извлекаем данные из ячеек
            const componentId = cells[0].textContent.trim();
            const componentName = cells[1].textContent.trim();
            const componentDescription = cells[2].textContent.trim();
            const componentStatus = cells[3].textContent.trim();
            const componentOwner = cells[4].textContent.trim();
            const componentTenant = cells[5].textContent.trim();

            // Заполняем форму в модальном окне
            document.getElementById("editComponentId").value = componentId;
            document.getElementById("editComponentName").value = componentName;
            document.getElementById("editComponentDescription").value = componentDescription;
            document.getElementById("editComponentStatus").value = componentStatus;
            document.getElementById("editComponentDocumentation").value = ""; // Документация не в таблице, оставляем пустым

            // Управление полем арендатора
            const rentedByField = document.getElementById("editRentedByField");
            if (componentStatus === "В аренде") {
                rentedByField.style.display = "block";
                document.getElementById("editRentedBy").value = componentTenant;
            } else {
                rentedByField.style.display = "none";
                document.getElementById("editRentedBy").value = "";
            }

            // Открываем модальное окно
            const modal = new bootstrap.Modal(document.getElementById("exampleModal"));
            modal.show();
        }
    });
</script>


<script>
    document.getElementById('componentStatus').addEventListener('change', function() {
        let rentedByField = document.getElementById('rentedByField');

        if (this.value === 'В аренде') {
            rentedByField.style.display = 'block';  // Показываем поле
        } else {
            rentedByField.style.display = 'none';   // Скрываем поле
            document.getElementById('rentedBy').value = ''; // Очищаем поле
        }
    });
</script>
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script>
    // Слушаем событие конфигурации запроса в HTMX
    document.addEventListener("htmx:configRequest", function(event) {
        // Получаем токен из localStorage
        let token = localStorage.getItem("token");
        if (token) {
            // Добавляем токен в заголовок запроса
            event.detail.headers['Authorization'] = 'Bearer ' + token;
        }
    });
</script>

<script>
    document.getElementById('addDetailForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Предотвратить стандартное поведение формы (перезагрузку страницы)

        // Получаем значения с формы
        const componentName = document.getElementById('componentName').value;
        const componentStatus = document.getElementById('componentStatus').value;
        const componentDocumentation = document.getElementById('componentDocumentation').value;
        const componentDescription = document.getElementById('componentDescription').value;
        const rentedBy = document.getElementById('rentedBy').value

        // Создаем объект JSON
        const data = {
            name: componentName,
            description: componentDescription,
            status: componentStatus,
            documentation: componentDocumentation,
            tenant: rentedBy
        };

        let rentedByField = document.getElementById('rentedByField');
        rentedByField.style.display = 'none';   // Скрываем поле
        document.getElementById('rentedBy').value = ''; // Очищаем поле


        // Получаем токен из localStorage
        const token = localStorage.getItem('token');

        if (token) {
            // Отправляем данные на сервер с использованием fetch
            fetch('/details', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,  // Убедитесь, что токен передается в заголовке
                    'Content-Type': 'application/json'  // Указываем, что тело запроса в формате JSON
                },
                body: JSON.stringify(data)  // Преобразуем объект в JSON строку
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Ошибка при отправке данных');
                    }
                })
                .then(data => {
                document.getElementById('addDetailForm').reset();
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        } else {
            console.error('Токен отсутствует');
            // Обработать отсутствие токена (например, перенаправить на страницу авторизации)
        }
    });

</script>

<script>
    document.getElementById("loadTableBtn").addEventListener("click", function (event) {
        event.preventDefault();
        let token = localStorage.getItem("token");

        fetch('/details/getAllDetailsForAuthUser', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка запроса: " + response.status);
                }
                return response.json();
            })
            .then(data => {
                let tableBody = document.getElementById("componentListBody");
                tableBody.innerHTML = ""; // Очищаем таблицу перед обновлением

                data.forEach(component => {
                    let row = document.createElement("tr");

                    // Определяем цвет статуса
                    let statusColor = component.status === "У владельца" ? "color: green;" :
                        component.status === "В аренде" ? "color: red;" : "";

                    row.innerHTML = `
                <td  > <p class="shortened-id">${component.id}</p></td>
                <td>${component.name}</td>
                <td>${component.description}</td>
                <td style="${statusColor}">${component.status}</td>
                <td>${component.owner || "—"}</td>
                <td>${component.tenant || "-"}</td>
                <td>
                <button style="margin: 2px" id = "deleteComponentButton" class="btn btn-danger" data-id="${component.id}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
  <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
</svg></button>
<button style="margin: 2px" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="${component.id}">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"></path>
    </svg>
</button>
            </td>
            `;

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Ошибка загрузки данных:", error));
    });

</script>

<script>
    document.getElementById("componentListBody").addEventListener("click", function(event) {
        const deleteEvent = event.target.closest(".btn-danger")
        if (deleteEvent) {
            const itemId = deleteEvent.getAttribute("data-id");

            if (!confirm(`Вы уверены, что хотите удалить компонент с ID ${itemId}?`)) {
                return; // Если пользователь отменил удаление
            }

            fetch(`/details/deleteThis`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: JSON.stringify({ id: itemId })
            })
                .then(response => {
                    if (!response.ok) throw new Error("Ошибка при удалении!");
                    return response.json();
                })
                .then(data => {
                    alert("Компонент успешно удалён!");
                    document.getElementById("loadTableBtn").click(); // Обновляем таблицу
                })
                .catch(error => console.error("Ошибка удаления:", error));
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modalElement = document.getElementById("exampleModal");

        // Удаляем backdrop при закрытии модального окна
        modalElement.addEventListener("hidden.bs.modal", function () {
            document.querySelectorAll(".modal-backdrop").forEach(el => el.remove());
            document.body.classList.remove("modal-open");
            document.body.style.paddingRight = "";
        });
    });
</script>

<script>
    document.getElementById("editComponentStatus").addEventListener("change", function () {
        const rentedByField = document.getElementById("editRentedByField");
        if (this.value === "В аренде") {
            rentedByField.style.display = "block";
        } else {
            rentedByField.style.display = "none";
            document.getElementById("editRentedBy").value = "";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
