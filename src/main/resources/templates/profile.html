<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
    <style>
        .suggestions {
            position: absolute;
            z-index: 2000; /* Увеличенный z-index для приоритета над автодополнением браузера */
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .suggestions li {
            padding: 8px 12px;
            cursor: pointer;
        }
        .suggestions li:hover {
            background-color: #f8f9fa;
        }
        .form-group, .mb-3 {
            position: relative;
        }
        .documentation-link {
            display: inline-block; /* Ограничиваем ширину ссылки */
            max-width: 100px; /* Ограничиваем ширину ссылки, чтобы не растягивать таблицу */
            white-space: nowrap; /* Предотвращаем перенос текста */
            overflow: hidden; /* Скрываем лишний текст, если он не помещается */
            text-overflow: ellipsis; /* Добавляем троеточие для обрезанного текста */
            text-decoration: none; /* Убираем подчёркивание по умолчанию */
            color: #007bff; /* Цвет ссылки, как в Bootstrap */
            cursor: pointer; /* Курсор для кликабельности */
        }
        .documentation-link:hover {
            text-decoration: underline; /* Подчёркивание при наведении */
            color: #0056b3; /* Темнее при наведении */
        }
        #invalidDocumentationModal .modal-body {
            word-wrap: break-word; /* Разбиваем длинные строки для текста ссылки */
            max-height: 200px; /* Ограничиваем высоту модального окна */
            overflow-y: auto; /* Добавляем прокрутку, если текст слишком длинный */
        }
        .character-limit-tooltip {
            display: none;
            position: absolute;
            background-color: #dc3545; /* Красный фон для акцента */
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1001; /* Выше других элементов */
            top: -30px; /* Позиция над полем */
            left: 50%;
            transform: translateX(-50%);
        }
        .character-limit-tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #dc3545 transparent transparent transparent;
        }
        #componentDescription.limit-reached {
            background-color: #ffebee; /* Лёгкий красный фон для textarea */
            border: 2px solid #dc3545; /* Красная обводка для акцента */
            border-radius: 5px; /* Скругление углов */
            transition: background-color 0.3s, border-color 0.3s; /* Плавный переход */
        }
        #componentDescription:not(.limit-reached) {
            background-color: transparent; /* Исходный фон */
            border: 1px solid #ced4da; /* Стандартная обводка Bootstrap */
        }
    </style>
</head>
<body>
<div class="container py-3">
    <div th:replace="~{header.html :: header}"></div>
</div>
<div class="container py-3" style="max-width: 1000px;">
    <div class="text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>
    </div>
    <div class="text-center">
        <p id="full-name" hx-get="/data/profile" hx-trigger="load" hx-target="#full-name" hx-swap="innerHTML">
            Загрузка...
        </p>
    </div>
    <hr>
    <label class="fw-bold">Добавить новый компонент</label>
    <form id="addDetailForm">
        <div class="form-group">
            <label>Наименование компонента</label>
            <input type="text" class="form-control" placeholder="Введите наименование компонента" id="componentName" name="componentName">
        </div>
        <div class="form-group">
            <label>Выберете статус компонента</label>
            <select class="form-select" id="componentStatus" name="componentStatus">
                <option value="У владельца">У владельца</option>
                <option value="В аренде">В аренде</option>
            </select>
            <div class="form-group" id="rentedByField" style="display: none;">
                <label>Имя арендатора</label>
                <input type="text" class="form-control" id="rentedBy" placeholder="Начните вводить имя" autocomplete="off">
                <input type="hidden" id="rentedById">
                <ul class="suggestions" id="rentedBySuggestions"></ul>
            </div>
        </div>
        <div class="form-group">
            <label>Ссылка на документацию</label>
            <input type="text" class="form-control" placeholder="Добавьте ссылку на документацию" id="componentDocumentation" name="componentDocumentation">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" rows="3" id="componentDescription" name="componentDescription" maxlength="250"></textarea>
            <small id="charCount" class="text-muted">Осталось символов: <span id="charRemaining">250</span></small>
            <div class="character-limit-tooltip" id="descriptionTooltip">Текст обрезан до 250 символов — слишком много!</div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <hr>
    <p class="fw-bold">Фильтр:</p>
    <div class="col-12">
        <form id="filterForm">
            <div class="d-flex flex-wrap align-items-center gap-2">
                <input type="text" id="componentNameFilter" class="form-control w-auto" placeholder="Имя компонента">
                <select id="componentStatusFilter" class="form-select w-auto">
                    <option value="">Статус</option>
                    <option value="В аренде">В аренде</option>
                    <option value="У владельца">У владельца</option>
                </select>
                <input type="text" id="componentDocumentationFilter" class="form-control w-auto" placeholder="Ссылка на документацию">
                <button type="submit" class="btn btn-primary">Выбрать</button>
                <button id="loadTableBtn" class="btn btn-primary">Мои компоненты</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col">
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя компонента</th>
                <th>Описание</th>
                <th>Статус</th>
                <th>Владелец</th>
                <th>Арендатор</th>
                <th>Документация</th> <!-- Добавлен столбец для документации -->
                <th>Действие</th>
            </tr>
            </thead>
            <tbody id="componentListBody"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Внесение изменений</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editComponentForm">
                    <input type="hidden" id="editComponentId">
                    <div class="mb-3">
                        <label for="editComponentName" class="form-label">Наименование компонента</label>
                        <input type="text" class="form-control" id="editComponentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editComponentDescription" class="form-label">Описание</label>
                        <textarea class="form-control" id="editComponentDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editComponentStatus" class="form-label">Статус</label>
                        <select class="form-select" id="editComponentStatus">
                            <option value="У владельца">У владельца</option>
                            <option value="В аренде">В аренде</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editRentedByField" style="display: none;">
                        <label for="editRentedBy" class="form-label">Имя арендатора</label>
                        <input type="text" class="form-control" id="editRentedBy" placeholder="Начните вводить имя" autocomplete="off">
                        <input type="hidden" id="editRentedById">
                        <ul class="suggestions" id="editRentedBySuggestions"></ul>
                    </div>
                    <div class="mb-3">
                        <label for="editComponentDocumentation" class="form-label">Ссылка на документацию</label>
                        <input type="text" class="form-control" id="editComponentDocumentation">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Сохранить изменения</button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для невалидной ссылки -->
<div class="modal fade" id="invalidDocumentationModal" tabindex="-1" aria-labelledby="invalidDocumentationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="invalidDocumentationModalLabel">Невалидная ссылка на документацию</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="invalidDocumentationText">
                <!-- Текст ссылки будет вставлен здесь -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<script>
    let usersList = [];

    document.addEventListener("DOMContentLoaded", function() {
        fetch('/properties/getUsers', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token'),
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) throw new Error("Ошибка при получении списка пользователей");
                return response.json();
            })
            .then(data => {
                usersList = data;
            })
            .catch(error => console.error("Ошибка:", error));

        // Ограничение символов и счётчик для componentDescription
        const descriptionTextarea = document.getElementById('componentDescription');
        const charRemaining = document.getElementById('charRemaining');
        const tooltip = document.getElementById('descriptionTooltip');

        // Обновление счётчика, ограничение ввода и цвет textarea
        function updateCharCount() {
            let text = descriptionTextarea.value;
            if (text.length > 250) {
                text = text.substring(0, 250);
                descriptionTextarea.value = text;
                tooltip.style.display = 'block';
                setTimeout(() => tooltip.style.display = 'none', 3000); // Скрыть через 3 секунды
            }
            charRemaining.textContent = 250 - text.length;

            // Изменение цвета только textarea
            if (text.length === 250) {
                descriptionTextarea.classList.add('limit-reached');
            } else {
                descriptionTextarea.classList.remove('limit-reached');
            }
        }

        // Ограничение ввода вручную
        descriptionTextarea.addEventListener('input', function(e) {
            updateCharCount();
        });

        // Обработка вставки текста (копирование/вставка)
        descriptionTextarea.addEventListener('paste', function(e) {
            e.preventDefault();
            let pastedText = (e.clipboardData || window.clipboardData).getData('text');
            if (pastedText.length > 250) {
                pastedText = pastedText.substring(0, 250);
                tooltip.style.display = 'block';
                setTimeout(() => tooltip.style.display = 'none', 3000); // Скрыть через 3 секунды
            }
            document.execCommand('insertText', false, pastedText);
            updateCharCount();
        });

        // Инициализация счётчика при загрузке (если есть начальное значение)
        updateCharCount();
    });

    document.body.addEventListener("htmx:responseError", function (event) {
        if (event.detail.xhr.status === 401) {
            window.location.href = "/authUser/login";
        }
    });

    // Функция для проверки валидности URL
    function isValidUrl(url) {
        if (!url || url.trim() === '') return false;
        try {
            new URL(url);
            return true;
        } catch (e) {
            return false;
        }
    }

    // Функция для отображения подсказок
    function showSuggestions(inputId, suggestionsId, hiddenId) {
        const input = document.getElementById(inputId);
        const suggestions = document.getElementById(suggestionsId);
        const hiddenInput = document.getElementById(hiddenId);
        const query = input.value.trim().toLowerCase();

        suggestions.innerHTML = '';
        if (query.length === 0) {
            suggestions.style.display = 'none';
            return;
        }

        const filteredUsers = usersList.filter(user => user.fio.toLowerCase().includes(query));
        filteredUsers.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user.fio;
            li.addEventListener('click', () => {
                input.value = user.fio;
                hiddenInput.value = user.id;
                suggestions.style.display = 'none';
            });
            suggestions.appendChild(li);
        });

        suggestions.style.display = filteredUsers.length > 0 ? 'block' : 'none';
    }

    // Закрытие подсказок при клике вне поля
    document.addEventListener('click', function(event) {
        const rentedByField = document.getElementById('rentedByField');
        const editRentedByField = document.getElementById('editRentedByField');
        if (!rentedByField.contains(event.target)) {
            document.getElementById('rentedBySuggestions').style.display = 'none';
        }
        if (!editRentedByField.contains(event.target)) {
            document.getElementById('editRentedBySuggestions').style.display = 'none';
        }
    });

    document.getElementById('componentStatus').addEventListener('change', function() {
        const rentedByField = document.getElementById('rentedByField');
        const rentedByInput = document.getElementById('rentedBy');
        const rentedById = document.getElementById('rentedById');
        if (this.value === 'В аренде') {
            rentedByField.style.display = 'block';
            rentedByInput.value = '';
            rentedById.value = '';
        } else {
            rentedByField.style.display = 'none';
            rentedByInput.value = '';
            rentedById.value = '';
            document.getElementById('rentedBySuggestions').style.display = 'none';
        }
    });

    document.getElementById('rentedBy').addEventListener('input', function() {
        showSuggestions('rentedBy', 'rentedBySuggestions', 'rentedById');
    });

    document.getElementById('addDetailForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const componentName = document.getElementById('componentName').value;
        const componentStatus = document.getElementById('componentStatus').value;
        const componentDocumentation = document.getElementById('componentDocumentation').value;
        const componentDescription = document.getElementById('componentDescription').value;
        const tenantId = document.getElementById('rentedById').value;

        if (componentStatus === "В аренде" && !tenantId) {
            alert("Пожалуйста, выберите арендатора из списка!");
            return;
        }

        const data = {
            name: componentName,
            description: componentDescription,
            status: componentStatus,
            documentation: componentDocumentation, // Убедились, что отправляем documentation
            tenantId: componentStatus === "В аренде" ? tenantId : null // Отправляем tenantId вместо tenant
        };

        const token = localStorage.getItem('token');
        if (token) {
            fetch('/details', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById('addDetailForm').reset();
                        document.getElementById('rentedByField').style.display = 'none';
                    } else {
                        throw new Error('Ошибка при отправке данных');
                    }
                })
                .catch(error => console.error('Ошибка:', error));
        }
    });

    document.getElementById("filterForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const filterData = {
            name: document.getElementById("componentNameFilter").value.trim(),
            status: document.getElementById("componentStatusFilter").value,
            documentation: document.getElementById("componentDocumentationFilter").value.trim() // Добавили фильтр по документации
        };
        const token = localStorage.getItem("token");
        fetch("/details/getDetailWitchPaginationFilterForAuthUser", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": token ? "Bearer " + token : ""
            },
            body: JSON.stringify(filterData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Ошибка загрузки данных");
                }
                return response.json();
            })
            .then(data => {
                let tableBody = document.getElementById("componentListBody");
                tableBody.innerHTML = "";
                data.forEach(component => {
                    let row = document.createElement("tr");
                    let statusColor = component.status === "У владельца" ? "color: green;" :
                        component.status === "В аренде" ? "color: red;" : "";
                    let tenantName = component.tenantId ? usersList.find(user => user.id.toString() === component.tenantId)?.fio || "-" : "-";
                    row.innerHTML = `
                        <td><p class="shortened-id">${component.id}</p></td>
                        <td>${component.name}</td>
                        <td>${component.description}</td>
                        <td style="${statusColor}">${component.status}</td>
                        <td>${component.owner || "—"}</td>
                        <td>${tenantName}</td>
                        <td><span class="documentation-link" data-documentation="${component.documentation || ''}">Документация</span></td> <!-- Используем span с data-атрибутом -->
                        <td>
                            <button style="margin: 2px" class="btn btn-danger" data-id="${component.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"></path>
                                </svg>
                            </button>
                            <button style="margin: 2px" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="${component.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"></path>
                                </svg>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error("Ошибка загрузки данных:", error));
    });

    document.getElementById("componentListBody").addEventListener("click", function(event) {
        const deleteEvent = event.target.closest(".btn-danger");
        if (deleteEvent) {
            const itemId = deleteEvent.getAttribute("data-id");
            if (!confirm(`Вы уверены, что хотите удалить компонент с ID ${itemId}?`)) {
                return;
            }
            fetch(`/details/deleteThis`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                body: JSON.stringify({ id: itemId })
            })
                .then(response => {
                    if (!response.ok) throw new Error("Ошибка при удалении!");
                    return response.json();
                })
                .then(data => {
                    alert("Компонент успешно удалён!");
                    document.getElementById("loadTableBtn").click();
                })
                .catch(error => console.error("Ошибка удаления:", error));
        }

        // Обработка клика по ссылке документации
        const documentationLink = event.target.closest('.documentation-link');
        if (documentationLink) {
            const documentationUrl = documentationLink.getAttribute('data-documentation');
            if (isValidUrl(documentationUrl)) {
                window.open(documentationUrl, '_blank'); // Открываем в новой вкладке, если URL валиден
            } else {
                document.getElementById('invalidDocumentationText').textContent = documentationUrl || 'Ссылка не указана';
                const modal = new bootstrap.Modal(document.getElementById('invalidDocumentationModal'));
                modal.show();
            }
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        const exampleModal = document.getElementById("exampleModal");
        exampleModal.addEventListener("hidden.bs.modal", function () {
            document.querySelectorAll(".modal-backdrop").forEach(el => el.remove());
            document.body.classList.remove("modal-open");
            document.body.style.paddingRight = "";
        });

        const invalidModal = document.getElementById("invalidDocumentationModal");
        invalidModal.addEventListener("hidden.bs.modal", function () {
            document.querySelectorAll(".modal-backdrop").forEach(el => el.remove());
            document.body.classList.remove("modal-open");
            document.body.style.paddingRight = "";
        });
    });

    document.addEventListener("htmx:configRequest", function(event) {
        let token = localStorage.getItem("token");
        if (token) {
            event.detail.headers['Authorization'] = 'Bearer ' + token;
        }
    });
</script>

<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
