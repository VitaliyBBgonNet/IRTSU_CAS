<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Profile</title>
</head>
<body>
<body>
<div class="container py-3">
    <div th:replace="~{header.html :: header}"></div>

    <div class="text-center">
        <img src="..." class="rounded" alt="...">
    </div>
    <div class="text-center">
        <p>ФИО</p>
    </div>
    <form>
        <div class="form-group">
            <label>Наименование компонента</label>
            <input class="form-control" placeholder="Ведите наименование компонента">
        </div>
        <div>
            <label>Выберете статус компонента</label>
            <select class="form-select" name="componentStatus" placeholder="Статус">
                <option value=""></option>
                <option value="В аренде">В аренде</option>
                <option value="У владельца">У владельца</option>
            </select>
        </div>
        <div class="form-group">
            <label>Ссылка на документацию</label>
            <input type="text" class="form-control" placeholder="Добавьте ссылку на документацию">
        </div>
        <div class="form-group">
            <label>Описание</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
    <hr>
    <p class="fw-bold">Фильтр:</p>
    <div class="col-12">
        <form action="/IRTSU/elements" method="post">
            <div class="d-flex flex-wrap align-items-center gap-2">
                <input type="text" name="componentName" class="form-control w-auto" placeholder="Имя компонента">

                <select class="form-select w-auto" name="componentStatus">
                    <option value="">Статус</option>
                    <option value="В аренде">В аренде</option>
                    <option value="У владельца">У владельца</option>
                </select>

                <select class="form-select w-auto" name="ownerName">
                    <option value="">Выберите владельца</option>
                    <option th:each="ownerName : ${ownerNames}" th:value="${ownerName}" th:text="${ownerName}"></option>
                </select>

                <button type="submit" class="btn btn-primary">Выбрать</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col">
        <table class="table table-sm table-hover" id="componentList">
            <thead>
            <tr>
                <th>Имя компонента</th>
                <th>Описание</th>
                <th>Статус</th>
                <th class="d-none d-sm-table-cell">Владелец</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="component : ${components}">
                <td th:text="${component.name}"></td>
                <td th:text="${component.description}"></td>
                <td th:text="${component.status}"
                    th:style="${component.status == 'Active' or component.status == 'У владельца'} ? 'color: green;' :
              (${component.status == 'В аренде'} ? 'color: red;' : '')">
                </td>
                <td th:text="${component.owner}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        let token = localStorage.getItem('token');  // Получаем токен из localStorage

        if (token) {
            try {
                // Отправляем запрос на защищенную страницу с токеном в заголовке
                let response = await fetch("/authUser/profile", {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + token  // Прикрепляем токен
                    }
                });

                if (response.ok) {
                    let data = await response.json();
                    // Отображаем данные профиля (если нужно)
                    console.log("Данные профиля:", data);
                } else {
                    // Если токен невалиден или не существует, редиректим на страницу логина
                    window.location.href = "/auth/login";
                }
            } catch (error) {
                console.error("Ошибка при получении данных профиля:", error);
            }
        } else {
            // Если токен отсутствует, редиректим на страницу логина
            window.location.href = "/auth/login";
        }
    });
</script>

</body>
</html>
