<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/table.css}" type="text/css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <title>Возврат компонентов</title>
  <style>
    .status-indicator {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 5px;
      vertical-align: middle;
      cursor: pointer; /* Добавляем курсор для указания на интерактивность */
    }
    .status-yellow { background-color: #ffc107; }
    .status-red { background-color: #dc3545; }

    .suggestions {
      position: absolute;
      z-index: 2000;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .suggestions li {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background-color: #f8f9fa;
    }
    .form-group {
      position: relative;
    }
  </style>
</head>
<body>
<div class="container py-3">
  <div th:replace="~{header.html :: header}"></div>
</div>

<div class="container py-3">
  <h2 class="text-center mb-4">Возврат арендованных компонентов</h2>

  <div class="col-12">
    <form id="filterForm">
      <p class="fw-bold">Фильтр:</p>
      <div class="d-flex flex-wrap align-items-center gap-2">
        <div class="form-group">
          <input type="text" id="componentNameFilter" class="form-control w-auto" placeholder="Имя компонента" autocomplete="off">
          <ul class="suggestions" id="componentNameSuggestions"></ul>
        </div>
        <button type="submit" class="btn btn-primary">Найти</button>
        <button id="loadTableBtn" class="btn btn-primary">Все мои компоненты</button>
      </div>
    </form>
  </div>
  <br>
  <div class="col">
    <table class="table table-sm table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Описание</th>
        <th>Действие</th>
        <th>Статус</th>
      </tr>
      </thead>
      <tbody id="componentListBody"></tbody>
    </table>
  </div>
</div>

<script>
  let componentsList = [];

  function fetchRentedComponents() {
    const token = localStorage.getItem("token");
    fetch("/details/getMyRentedComponents", {
      method: "GET",
      headers: {
        "Authorization": token ? "Bearer " + token : ""
      }
    })
            .then(response => {
              if (!response.ok) throw new Error("Ошибка при получении компонентов");
              return response.json();
            })
            .then(data => {
              componentsList = data;
            })
            .catch(error => console.error("Ошибка:", error));
  }

  function getStatusClass(moderationStatus) {
    return moderationStatus === 'MODERATION' ? 'status-yellow' : 'status-red';
  }

  function getTooltipText(moderationStatus) {
    return moderationStatus === 'MODERATION' ? 'На модерации' : 'Не отправлен на модерацию';
  }

  function showComponentSuggestions() {
    const input = document.getElementById("componentNameFilter");
    const suggestions = document.getElementById("componentNameSuggestions");
    const query = input.value.trim().toLowerCase();

    suggestions.innerHTML = '';
    if (query.length === 0) {
      suggestions.style.display = 'none';
      return;
    }

    const filteredComponents = componentsList.filter(component =>
            component.name && component.name.toLowerCase().includes(query) && component.name !== " "
    );

    filteredComponents.forEach(component => {
      const li = document.createElement('li');
      li.textContent = component.name;
      li.addEventListener('click', () => {
        input.value = component.name;
        suggestions.style.display = 'none';
        loadTable(component.name);
      });
      suggestions.appendChild(li);
    });

    suggestions.style.display = filteredComponents.length > 0 ? 'block' : 'none';
  }

  document.addEventListener("DOMContentLoaded", function() {
    fetchRentedComponents();
    loadTable();
    // Инициализация tooltips после загрузки DOM
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    document.getElementById("componentNameFilter").addEventListener("input", showComponentSuggestions);

    document.addEventListener('click', function(event) {
      const filterField = document.getElementById("componentNameFilter").parentElement;
      if (!filterField.contains(event.target)) {
        document.getElementById("componentNameSuggestions").style.display = 'none';
      }
    });
  });

  function loadTable(name = '') {
    const token = localStorage.getItem("token");
    const url = name
            ? `/details/getMyRentedComponents?name=${encodeURIComponent(name)}`
            : "/details/getMyRentedComponents";

    fetch(url, {
      method: "GET",
      headers: {
        "Authorization": token ? "Bearer " + token : ""
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error("Ошибка загрузки данных: " + response.status);
              }
              return response.json();
            })
            .then(data => {
              let tableBody = document.getElementById("componentListBody");
              tableBody.innerHTML = "";

              if (name && data.length === 0) {
                alert(`Арендованного компонента с именем "${name}" не найдено`);
              }

              data.forEach(component => {
                let row = document.createElement("tr");
                row.innerHTML = `
          <td>${component.id}</td>
          <td>${component.name === " " ? "Не указано" : component.name}</td>
          <td>${component.description === "-" ? "Не указано" : component.description}</td>
          <td>
            <button
              style="margin: 2px"
              class="btn return-btn ${component.moderationStatus === 'MODERATION' ? 'btn-secondary' : 'btn-warning'}"
              data-id="${component.id}"
              ${component.moderationStatus === 'MODERATION' ? 'disabled' : ''}>
              Вернуть
            </button>
            <button
              style="margin: 2px"
              class="btn cancel-btn ${component.moderationStatus !== 'MODERATION' ? 'btn-secondary' : 'btn-danger'}"
              data-id="${component.id}"
              ${component.moderationStatus !== 'MODERATION' ? 'disabled' : ''}>
              Отмена
            </button>
          </td>
          <td>
            <span
              class="status-indicator ${getStatusClass(component.moderationStatus)}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="${getTooltipText(component.moderationStatus)}">
            </span>
          </td>
        `;
                tableBody.appendChild(row);
              });
            })
            .catch(error => {
              console.error("Ошибка загрузки данных:", error);
              alert("Не удалось загрузить данные: " + error.message);
            });
  }

  document.getElementById("filterForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const name = document.getElementById("componentNameFilter").value.trim();
    loadTable(name);
  });

  document.getElementById("loadTableBtn").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("componentNameFilter").value = "";
    document.getElementById("componentNameSuggestions").style.display = 'none';
    loadTable();
  });

  document.getElementById("componentListBody").addEventListener("click", function(event) {
    const returnButton = event.target.closest(".return-btn");
    if (returnButton && !returnButton.disabled) {
      const itemId = returnButton.getAttribute("data-id");
      if (!confirm(`Вы уверены, что хотите вернуть компонент с ID ${itemId}?`)) {
        return;
      }

      fetch(`/details/returnComponent?id=${encodeURIComponent(itemId)}`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token"),
          "Content-Type": "application/json"
        }
      })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(errorData => {
                    throw new Error(errorData.message || "Ошибка при возврате!");
                  });
                }
                return response.json();
              })
              .then(data => {
                alert("Компонент отправлен на модерацию");
                loadTable();
              })
              .catch(error => {
                console.error("Ошибка при возврате:", error);
                alert(error.message);
              });
    }

    const cancelButton = event.target.closest(".cancel-btn");
    if (cancelButton && !cancelButton.disabled) {
      const itemId = cancelButton.getAttribute("data-id");
      if (!confirm(`Вы уверены, что хотите отменить модерацию компонента с ID ${itemId}?`)) {
        return;
      }

      fetch(`/details/cancelModeration?id=${encodeURIComponent(itemId)}`, {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token"),
          "Content-Type": "application/json"
        }
      })
              .then(response => {
                if (!response.ok) {
                  return response.json().then(errorData => {
                    throw new Error(errorData.message || "Ошибка при отмене модерации!");
                  });
                }
                return response.json();
              })
              .then(data => {
                alert("Модерация компонента отменена");
                loadTable();
              })
              .catch(error => {
                console.error("Ошибка при отмене модерации:", error);
                alert(error.message);
              });
    }
  });
</script>

<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
